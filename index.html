<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just The Type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kalam:700|Roboto:300" rel="stylesheet">
</head>
<body>

  <h1 class="kilo">Inspirational Quote</h1>

  <div class="grid">

    <article class="unit xs-1 s-1 m-1 l-1 xl-1 text-center gutter">

      <div class="grid section-1">
        <p class="unit xs-1 m-1 exa gutter text-center push-none">NEVER GIVE UP</p>
      </div>
      <div class="grid section-2">
        <p class="unit xs-1 l-1 giga gutter text-center push-1-2">on the things that make you</p>
      </div>
      <div class="grid section-3">
        <p class="unit xs-1 exa gutter text-center">SMILE</p>
      </div>

    </article>

  </div>

</body>
</html>
